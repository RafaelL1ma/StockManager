<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
         <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>StockManager</title>
</head>
<body>
	<h3>Atualização de Usuário</h3>
	<form class="container" method="post">
	Nome: <input type="text" th:field="${user.name}" name="name">
	<div class="row" >
		<div class="input-field col s6">
	Email: <input type="text" th:field="${user.email}" name="email">
		</div>
		<div class="input-field col s6">
	Senha: <input type="text" th:field="${user.password}" name="password">
		</div>
	</div>
	<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>	
	
</body>
</html>
