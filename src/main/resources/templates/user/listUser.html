<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/stockManager.css"/>
         <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="navBar/navBar.html"/>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>StockManager</title>
</head>
<body>

 <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">StockManager</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Página Inicial</a></li>
        <li><a href="list-user">Listar Usuários</a></li>
        <li><a href="new-user">Cadastro de Usuários</a></li>
      </ul>
    </div>
  </nav>
    <div class="center">
	<h2>Lista de Usuários</h2>
	<h3><a href="new-user" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Usuário</a></h3>	
	</div>
	<table border= 1px class="container">
		<thead>
			<tr>
				<th>NOME:</th>
				<th>EMAIL:</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${user}">
				<td><span th:text="${user.name}"></span></td>	
				<td><span th:text="${user.email}"></span>
				<a th:href="${(#mvc.url('UC#deleteUser').arg(0, user.id)).build()}"><i class="material-icons right">delete</i></a>
				<a th:href="${(#mvc.url('UC#updateUser').arg(0, user.id)).build()}"><i class="material-icons right">mode_edit</i></a></td>	
			</tr>
		</tbody>
	</table>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
</body>
</html>
